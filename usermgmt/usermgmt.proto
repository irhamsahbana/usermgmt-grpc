syntax = "proto3";

package usermgmt;

option go_package = "github.com/irhamsahbana/usermgmt-grpc;usermgmt_grpc";

service UserManagement {
    rpc CreateUser (NewUSer) returns (User) {}
}

message NewUSer {
    string name = 1;
    int32 age = 2;
}

message User {
    int32 id = 1;
    string name = 2;
    int32 age = 3;
}